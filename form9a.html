<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h2>Event Registration</h2>
        <br/>
        <br/>
        <label for="name">Name:</label>
        <br/>
        <br/>
        <input type="text" id="name" placeholder="Enter name">
        <br/>
        <br/>
        <label for="email">Email:</label>
        <br/>
        <br/>
        <input type="text" id="email" placeholder="Enter email Id">
        <br/>
        <br/>
        <label for="phone">Phone:</label>
        <br/>
        <br/>
        <input type="text" id="phone" placeholder="Enter phone no.">
       
        <br/>
        <br/>
        <label for="occupation">occupation:</label>
        <br/>
        <br/>
        <select name="occupation" id="occupation">
            <option value="other">Other</option>
            <option value="student">Student</option>
            <option value="employed">Employed</option>
        </select>
        <br/>
        <br/>
        
        <fieldset>
            <legend>Topic of Interest</legend>
            <input type="checkbox" id="html">
            <br/>
            <br/>
            <label for="html">HTML</label>
            <br/>
            <br/>
            <input type="checkbox" id="css">
            <br/>
            <br/>
            <label for="css">CSS</label>
            <br/>
            <br/>
            <input type="checkbox" id="javascript">
            <br/>
            <br/>
            <label for="javascript">JavaScript</label>

        </fieldset>
        
        <br/>
        <br/>
        <label for="cmts">Comments</label>
        <br/>
        <br/>
        <textarea name="comments" id="cmts" cols="50" rows="5"></textarea>
        <button>Register</button>

        


    </form>
</body>
</html>
